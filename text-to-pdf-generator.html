<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        .setting-group input, .setting-group select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .setting-group input:focus, .setting-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea-container {
            position: relative;
            margin-bottom: 30px;
        }

        #textInput {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        #textInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .char-counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            box-shadow: 0 10px 20px rgba(255, 234, 167, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 234, 167, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .preview-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .preview-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 200px;
            border: 1px solid #ddd;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .settings-panel {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Text to PDF Generator</h1>
            <p>Transform your text into professional PDF documents instantly</p>
        </div>

        <div class="main-content">
            <div class="settings-panel">
                <div class="setting-group">
                    <label for="fileName">File Name:</label>
                    <input type="text" id="fileName" placeholder="document" value="document">
                </div>
                <div class="setting-group">
                    <label for="fontSize">Font Size:</label>
                    <select id="fontSize">
                        <option value="10">10pt</option>
                        <option value="12" selected>12pt</option>
                        <option value="14">14pt</option>
                        <option value="16">16pt</option>
                        <option value="18">18pt</option>
                        <option value="20">20pt</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="pageFormat">Page Format:</label>
                    <select id="pageFormat">
                        <option value="a4" selected>A4</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="marginSize">Margins:</label>
                    <select id="marginSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <div class="textarea-container">
                <textarea 
                    id="textInput" 
                    placeholder="Enter your text here... 

You can type multiple paragraphs, and they will be preserved in the PDF.

Features:
‚Ä¢ Custom font sizes
‚Ä¢ Different page formats
‚Ä¢ Adjustable margins
‚Ä¢ Real-time character count
‚Ä¢ Live preview
‚Ä¢ Professional formatting

Start typing to see the magic happen!"
                ></textarea>
                <div class="char-counter" id="charCounter">0 characters</div>
            </div>

            <div class="button-container">
                <button class="btn btn-secondary" id="previewBtn">
                    üëÅÔ∏è Preview
                </button>
                <button class="btn btn-primary" id="generateBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    üì• Generate PDF
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    üóëÔ∏è Clear Text
                </button>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #495057;">üìã Preview</h3>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCounter = document.getElementById('charCounter');
        const generateBtn = document.getElementById('generateBtn');
        const previewBtn = document.getElementById('previewBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');

        // Character counter
        textInput.addEventListener('input', function() {
            const count = this.value.length;
            charCounter.textContent = `${count.toLocaleString()} characters`;
            
            // Update preview if it's visible
            if (previewSection.style.display !== 'none') {
                updatePreview();
            }
        });

        // Clear text functionality
        clearBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all text?')) {
                textInput.value = '';
                charCounter.textContent = '0 characters';
                previewContent.textContent = '';
                hidePreview();
                showStatus('Text cleared successfully!', 'success');
            }
        });

        // Preview functionality
        previewBtn.addEventListener('click', function() {
            if (textInput.value.trim() === '') {
                showStatus('Please enter some text to preview.', 'error');
                return;
            }
            
            updatePreview();
            previewSection.style.display = 'block';
            previewSection.scrollIntoView({ behavior: 'smooth' });
        });

        function updatePreview() {
            const fontSize = document.getElementById('fontSize').value;
            previewContent.textContent = textInput.value;
            previewContent.style.fontSize = fontSize + 'px';
        }

        function hidePreview() {
            previewSection.style.display = 'none';
        }

        // PDF Generation
        generateBtn.addEventListener('click', function() {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Please enter some text to generate PDF.', 'error');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            try {
                // Get settings
                const fileName = document.getElementById('fileName').value.trim() || 'document';
                const fontSize = parseInt(document.getElementById('fontSize').value);
                const pageFormat = document.getElementById('pageFormat').value;
                const marginSize = document.getElementById('marginSize').value;

                // Create PDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: pageFormat
                });

                // Set margins based on selection
                let margins;
                switch (marginSize) {
                    case 'small':
                        margins = { top: 10, right: 10, bottom: 10, left: 10 };
                        break;
                    case 'large':
                        margins = { top: 25, right: 25, bottom: 25, left: 25 };
                        break;
                    default:
                        margins = { top: 20, right: 20, bottom: 20, left: 20 };
                }

                // Get page dimensions
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const textWidth = pageWidth - margins.left - margins.right;
                const textHeight = pageHeight - margins.top - margins.bottom;

                // Set font
                doc.setFontSize(fontSize);
                doc.setFont("times", "normal");

                // Split text into lines that fit the page width
                const lines = doc.splitTextToSize(text, textWidth);
                
                // Calculate line height based on font size
                const lineHeight = fontSize * 0.4;
                let currentY = margins.top;
                let pageNumber = 1;

                // Add text to PDF
                for (let i = 0; i < lines.length; i++) {
                    // Check if we need a new page
                    if (currentY + lineHeight > pageHeight - margins.bottom) {
                        doc.addPage();
                        currentY = margins.top;
                        pageNumber++;
                    }

                    doc.text(lines[i], margins.left, currentY);
                    currentY += lineHeight;
                }

                // Add page numbers if more than one page
                if (pageNumber > 1) {
                    const totalPages = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= totalPages; i++) {
                        doc.setPage(i);
                        doc.setFontSize(10);
                        doc.text(`Page ${i} of ${totalPages}`, 
                            pageWidth - margins.right - 20, 
                            pageHeight - margins.bottom + 10);
                    }
                }

                // Save the PDF
                doc.save(`${fileName}.pdf`);
                
                showStatus(`PDF "${fileName}.pdf" generated successfully!`, 'success');
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                showStatus('Error generating PDF. Please try again.', 'error');
            } finally {
                // Hide loading state
                generateBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 4000);
        }

        // Auto-resize textarea
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(300, this.scrollHeight) + 'px';
        });

        // Initialize
        textInput.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
